<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Heart Rate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heart-rate-container">
        <div class="top-row">
            <div class="heart-visual">
                <svg viewBox="0 0 32 29.6" class="heart-svg">
                    <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                c6.1-9.3,16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z" />
                </svg>
                <div class="heart-pulse-ring"></div>
            </div>
            <div class="value-wrapper">
                <span id="heart-rate-value">--</span>
                <span id="heart-rate-unit">BPM</span>
            </div>
        </div>
        <canvas id="heart-waveform" width="200" height="30" style="display: none; width: 100%; height: 30px; margin-top: 5px;"></canvas>
        <div id="obs-status-text" style="position: absolute; bottom: 5px; right: 5px; font-size: 10px; opacity: 0.7; display: none;">OFFLINE</div>
    </div>
    <script src="script.js"></script>
    <script>
        startHRPoll();
        startThemePoll();
    </script>
</body>

</html>
